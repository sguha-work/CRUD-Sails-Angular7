<h4>This is add component assigned to router "add"</h4>

<p>Fill up the form and click submit to add</p>
<form>
  <div>
    <label>Please provide person name</label>
    <input type="text" [(ngModel)]="name">
  </div>
  <div>
      <label>Please provide person address</label>
      <input type="text" [(ngModel)]="address">
    </div>
    <div>
        <label>Please provide person phone number</label>
        <input type="text" [(ngModel)]="phoneNumber">
      </div>
</form>
